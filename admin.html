<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pakhi Chat - Admin Panel</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #007bff; color: white; padding: 10px; text-align: center; }
    #loginForm, #adminPanel { max-width: 400px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    input, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .user-list { margin-top: 20px; }
    .user-item { padding: 8px; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>

<header>
  <h1>Pakhi Chat - অ্যাডমিন প্যানেল</h1>
</header>

<!-- Login Form -->
<div id="loginForm">
  <h2>অ্যাডমিন লগইন</h2>
  <input type="text" id="adminUsername" placeholder="ইউজারনেম"/>
  <input type="password" id="adminPassword" placeholder="পাসওয়ার্ড"/>
  <button onclick="adminLogin()">লগইন</button>
</div>

<!-- Admin Panel -->
<div id="adminPanel" style="display:none;">
  <h2>নতুন ইউজার তৈরি</h2>
  <input type="text" id="newUsername" placeholder="ইউজারের নাম"/>
  <input type="password" id="newUserPassword" placeholder="পাসওয়ার্ড"/>
  <button onclick="createUser()">ইউজার যোগ করো</button>

  <div class="user-list" id="userList">
    <h3>সব ইউজার</h3>
    <!-- User list will be loaded here -->
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // তোমার Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDJ_KagqCQzTavn4SU81g9XV29k76cNLF8",
    authDomain: "pakhi-e3aad.firebaseapp.com",
    projectId: "pakhi-e3aad",
    storageBucket: "pakhi-e3aad.firebasestorage.app",
    messagingSenderId: "235336322769",
    appId: "1:235336322769:web:6400ff0350ea3c60e2fff0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const loginForm = document.getElementById("loginForm");
  const adminPanel = document.getElementById("adminPanel");

  function adminLogin() {
    const username = document.getElementById("adminUsername").value.trim();
    const password = document.getElementById("adminPassword").value.trim();
    if (username === "kamruls" && password === "sss") {
      loginForm.style.display = "none";
      adminPanel.style.display = "block";
      loadUsers();
    } else {
      alert("ভুল ইউজারনেম বা পাসওয়ার্ড!");
    }
  }

  async function createUser() {
    const name = document.getElementById("newUsername").value.trim();
    const pass = document.getElementById("newUserPassword").value.trim();
    if (!name || !pass) {
      alert("সব ঘর পূরণ করুন");
      return;
    }
    try {
      await addDoc(collection(db, "users"), {
        username: name,
        password: pass
      });
      alert("ইউজার তৈরি হয়েছে!");
      document.getElementById("newUsername").value = "";
      document.getElementById("newUserPassword").value = "";
    } catch (e) {
      alert("ইউজার যোগ করতে সমস্যা হয়েছে");
      console.error(e);
    }
  }

  function loadUsers() {
    const userListDiv = document.getElementById("userList");
    onSnapshot(collection(db, "users"), (snapshot) => {
      userListDiv.innerHTML = "<h3>সব ইউজার</h3>";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "user-item";
        div.textContent = `${data.username} - ${data.password}`;
        userListDiv.appendChild(div);
      });
    });
  }
</script>

</body>
</html>
