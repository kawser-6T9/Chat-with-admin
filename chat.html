<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pakhi Chat</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Inter', sans-serif;
    background: #f0f4f8 url('https://www.transparenttextures.com/patterns/cubes.png') repeat;
    display: flex;
    flex-direction: column;
  }
  header {
    background-color: #1e40af;
    color: white;
    padding: 15px 20px;
    font-weight: 700;
    font-size: 22px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
    user-select:none;
    box-shadow: 0 2px 6px rgb(30 64 175 / 0.4);
  }
  #userNameDisplay {
    cursor: pointer;
    position: relative;
    user-select:none;
  }
  #logoutBtn {
    position: absolute;
    top: 40px;
    right: 0;
    background: #dc2626;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    white-space: nowrap;
  }
  #userNameDisplay:hover #logoutBtn {
    opacity: 1;
    pointer-events: auto;
  }

  main {
    flex: 1;
    overflow-y: auto;
    padding: 15px 20px;
    scroll-behavior: smooth;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .message-wrapper {
    display: flex;
    max-width: 75%;
    animation: slideIn 0.35s ease forwards;
    position: relative;
  }
  @keyframes slideIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .message-left {
    flex-direction: row;
  }
  .message-right {
    flex-direction: row-reverse;
    margin-left: auto;
  }

  .profile-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #3b82f6;
    color: white;
    font-weight: 700;
    font-size: 18px;
    line-height: 40px;
    text-align: center;
    user-select:none;
    flex-shrink: 0;
    margin: 0 12px;
  }

  .message-box {
    background: white;
    padding: 12px 16px;
    border-radius: 16px;
    font-size: 15px;
    line-height: 1.4;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.08);
    cursor: pointer;
    word-break: break-word;
    position: relative;
  }
  .message-right .message-box {
    background: #2563eb;
    color: white;
    box-shadow: 0 4px 12px rgb(37 99 235 / 0.7);
  }

  .message-meta {
    font-size: 12px;
    margin-top: 6px;
    user-select:none;
  }
  .message-meta-left {
    color: #475569;
  }
  .message-meta-right {
    color: #bfdbfe;
    text-align: right;
  }

  /* Popup menu */
  .popup-menu {
    position: absolute;
    top: -42px;
    right: 8px;
    background: #2563eb;
    color: white;
    font-size: 14px;
    border-radius: 10px;
    padding: 5px 12px;
    display: flex;
    gap: 16px;
    user-select:none;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s ease;
    z-index: 500;
  }
  .popup-menu.show {
    opacity: 1;
    pointer-events: auto;
  }
  .popup-menu button {
    background: transparent;
    border: none;
    color: white;
    cursor: pointer;
    font-weight: 600;
    padding: 4px 8px;
    border-radius: 6px;
    transition: background-color 0.2s ease;
  }
  .popup-menu button:hover {
    background-color: #1e40af;
  }

  #replyBar {
    background: #2563eb;
    color: white;
    padding: 10px 20px;
    font-size: 15px;
    display: none;
    align-items: center;
    justify-content: space-between;
    user-select:none;
    border-radius: 0 0 16px 16px;
    font-weight: 600;
  }
  #replyBar span {
    max-width: 80%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  #replyBar button {
    background: transparent;
    border: none;
    color: white;
    font-weight: 700;
    cursor: pointer;
    font-size: 20px;
    line-height: 20px;
  }

  #inputArea {
    display: flex;
    padding: 14px 20px;
    background: white;
    align-items: center;
    gap: 14px;
    box-shadow: 0 -1px 8px rgb(0 0 0 / 0.1);
    position: sticky;
    bottom: 0;
    z-index: 100;
  }
  #messageInput {
    flex: 1;
    border: 1.8px solid #cbd5e1;
    border-radius: 32px;
    padding: 14px 24px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease;
    resize: none;
    max-height: 80px;
    line-height: 1.4;
  }
  #messageInput:focus {
    border-color: #2563eb;
  }

  #sendBtn {
    background: #2563eb;
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 6px 10px rgb(37 99 235 / 0.5);
    transition: background-color 0.3s ease;
  }
  #sendBtn:hover {
    background-color: #1e40af;
  }
  #sendBtn svg {
    fill: white;
    width: 26px;
    height: 26px;
  }

  #imageUpload {
    display: none;
  }
  #imageLabel {
    cursor: pointer;
    font-size: 26px;
    color: #2563eb;
    user-select:none;
    transition: color 0.3s ease;
  }
  #imageLabel:hover {
    color: #1e40af;
  }

  /* Scrollbar */
  main::-webkit-scrollbar {
    width: 6px;
  }
  main::-webkit-scrollbar-thumb {
    background: #2563eb;
    border-radius: 10px;
  }

  /* Image in message */
  .message-box img {
    max-width: 260px;
    border-radius: 12px;
    margin-bottom: 8px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .message-box img:hover {
    transform: scale(1.05);
  }

  /* Deleted message style */
  .deleted-message {
    font-style: italic;
    color: #9ca3af !important;
    user-select:none;
  }
</style>

</head>
<body>

<header>
  <div id="userNameDisplay" title="Click to logout">Loading...</div>
  <button id="logoutBtn">লগআউট</button>
</header>

<main id="chatArea"></main>

<div id="replyBar">
  <span id="replyText"></span>
  <button id="cancelReplyBtn" title="Cancel reply">×</button>
</div>

<div id="inputArea">
  <label for="imageUpload" id="imageLabel" title="ছবি পাঠাও 📷">📷</label>
  <input type="file" accept="image/*" id="imageUpload" />
  <textarea id="messageInput" placeholder="বার্তা লিখুন..." rows="1" autocomplete="off"></textarea>
  <button id="sendBtn" title="পাঠাও">
    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
  </button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import {
    getFirestore, collection, query, orderBy, onSnapshot,
    addDoc, serverTimestamp, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
  import {
    getStorage, ref, uploadBytes, getDownloadURL
  } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDSe4qhkuSpQCLfXWV4hMEV9iSyuTYi_nQ",
    authDomain: "chat-with-admin-1ca1a.firebaseapp.com",
    projectId: "chat-with-admin-1ca1a",
    storageBucket: "chat-with-admin-1ca1a.appspot.com",
    messagingSenderId: "604406589995",
    appId: "1:604406589995:web:8baddc0c5752386ffb586e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  const userNameDisplay = document.getElementById('userNameDisplay');
  const logoutBtn = document.getElementById('logoutBtn');
  const chatArea = document.getElementById('chatArea');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const imageUpload = document.getElementById('imageUpload');
  const replyBar = document.getElementById('replyBar');
  const replyText = document.getElementById('replyText');
  const cancelReplyBtn = document.getElementById('cancelReplyBtn');

  let currentUser = localStorage.getItem('fdUser') || null;
  if(!currentUser) {
    alert('তোমার নাম পাওয়া যায়নি, লগইন করে আসো।');
    window.location.href = 'index.html'; // তোমার লগইন পেজের URL দিন
  }
  userNameDisplay.textContent = currentUser;

  logoutBtn.onclick = () => {
    localStorage.removeItem('fdUser');
    window.location.href = 'index.html'; // লগইন পেজ
  };

  // Reply tracking
  let replyToMessage = null;

  function showReplyBar(text) {
    replyText.textContent = 'Replying to: ' + text;
    replyBar.style.display = 'flex';
  }
  function hideReplyBar() {
    replyToMessage = null;
    replyBar.style.display = 'none';
  }
  cancelReplyBtn.onclick = hideReplyBar;

  // Format time as hh:mm AM/PM
  function formatTime(timestamp) {
    if (!timestamp) return '';
    const d = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
    return d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }

  // Create message element
  function createMessageElement(msg) {
    const isCurrentUser = msg.sender === currentUser;

    const wrapper = document.createElement('div');
    wrapper.classList.add('message-wrapper', isCurrentUser ? 'message-right' : 'message-left');
    wrapper.dataset.id = msg.id;

    // Profile circle with first letter
    const profileCircle = document.createElement('div');
    profileCircle.className = 'profile-circle';
    profileCircle.textContent = msg.sender.charAt(0).toUpperCase();

    // Message box
    const msgBox = document.createElement('div');
    msgBox.className = 'message-box';

    // Deleted message
    if (msg.deleted) {
      msgBox.textContent = 'This message was deleted';
      msgBox.classList.add('deleted-message');
    } else {
      // Show reply snippet if any
      if (msg.replyToText) {
        const replyDiv = document.createElement('div');
        replyDiv.style.fontSize = '13px';
        replyDiv.style.background = isCurrentUser ? 'rgba(255 255 255 / 0.15)' : '#e2e8f0';
        replyDiv.style.color = isCurrentUser ? '#ddd' : '#555';
        replyDiv.style.borderLeft = '3px solid ' + (isCurrentUser ? '#60a5fa' : '#2563eb');
        replyDiv.style.padding = '4px 10px';
        replyDiv.style.marginBottom = '6px';
        replyDiv.textContent = msg.replyToText;
        msgBox.appendChild(replyDiv);
      }

      // If image exists
      if (msg.imageUrl) {
        const img = document.createElement('img');
        img.src = msg.imageUrl;
        img.alt = 'Image';
        msgBox.appendChild(img);
      }

      // Text message
      if (msg.text) {
        const textNode = document.createTextNode(msg.text);
        msgBox.appendChild(textNode);
      }
    }

    // Meta info (name + time)
    const meta = document.createElement('div');
    meta.className = 'message-meta ' + (isCurrentUser ? 'message-meta-right' : 'message-meta-left');
    meta.textContent = `${msg.sender} • ${formatTime(msg.createdAt)}`;

    wrapper.appendChild(profileCircle);
    wrapper.appendChild(msgBox);
    wrapper.appendChild(meta);

    // Popup menu (reply/delete)
    const popup = document.createElement('div');
    popup.className = 'popup-menu';
    popup.innerHTML = `
      <button class="replyBtn">Reply</button>
      ${isCurrentUser ? '<button class="deleteBtn">Delete</button>' : ''}
    `;
    wrapper.appendChild(popup);

    // Show popup menu on msg click
    msgBox.onclick = (e) => {
      e.stopPropagation();
      // Hide any other open popups
      document.querySelectorAll('.popup-menu.show').forEach(p => {
        if (p !== popup) p.classList.remove('show');
      });
      popup.classList.toggle('show');
    };

    // Hide popup when clicking outside
    document.body.onclick = () => {
      popup.classList.remove('show');
    };

    // Reply button handler
    popup.querySelector('.replyBtn').onclick = (e) => {
      e.stopPropagation();
      showReplyBar(msg.text || (msg.imageUrl ? "Image" : ""));
      replyToMessage = msg;
      popup.classList.remove('show');
      messageInput.focus();
    };

    // Delete button handler (only current user's messages)
    if (isCurrentUser) {
      popup.querySelector('.deleteBtn').onclick = async (e) => {
        e.stopPropagation();
        if (confirm('আপনি কি এই মেসেজটি ডিলিট করতে চান?')) {
          try {
            const messageDoc = doc(db, 'messages', msg.id);
            // Update message as deleted
            await updateDoc(messageDoc, {
              deleted: true,
              text: '',
              imageUrl: '',
              replyToText: ''
            });
          } catch (error) {
            alert('মেসেজ ডিলিট করতে সমস্যা হয়েছে!');
            console.error(error);
          }
        }
        popup.classList.remove('show');
      };
    }

    return wrapper;
  }

  // Auto scroll chat to bottom
  function scrollToBottom() {
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  // Real-time listener for messages
  const messagesCol = collection(db, 'messages');
  const q = query(messagesCol, orderBy('createdAt'));

  onSnapshot(q, (snapshot) => {
    chatArea.innerHTML = '';
    snapshot.forEach(docSnap => {
      const msg = { id: docSnap.id, ...docSnap.data() };
      const messageEl = createMessageElement(msg);
      chatArea.appendChild(messageEl);
    });
    scrollToBottom();
  });

  // Send message function
  async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text && !imageFile) return;

    let imageUrl = null;

    // Upload image if selected
    if (imageFile) {
      const imageRef = ref(storage, `chatImages/${Date.now()}_${imageFile.name}`);
      try {
        const snapshot = await uploadBytes(imageRef, imageFile);
        imageUrl = await getDownloadURL(snapshot.ref);
      } catch (error) {
        alert('ছবি আপলোড করতে সমস্যা হয়েছে!');
        console.error(error);
        imageFile = null;
        imageUpload.value = '';
        return;
      }
    }

    try {
      await addDoc(messagesCol, {
        sender: currentUser,
        text: text || '',
        imageUrl: imageUrl || '',
        createdAt: serverTimestamp(),
        replyToText: replyToMessage ? replyToMessage.text || (replyToMessage.imageUrl ? 'Image' : '') : ''
      });
    } catch (error) {
      alert('মেসেজ পাঠাতে সমস্যা হয়েছে!');
      console.error(error);
    }

    // Reset inputs and reply
    messageInput.value = '';
    imageUpload.value = '';
    imageFile = null;
    hideReplyBar();
    messageInput.focus();
  }

  sendBtn.onclick = sendMessage;

  // Support enter key to send message (shift+enter for new line)
  messageInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Image upload handling
  let imageFile = null;
  imageUpload.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
      imageFile = e.target.files[0];
      // Optionally show a preview or just focus input
      messageInput.focus();
    }
  });

</script>
</body>
</html>
