<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Chat</title>
  <style>
    /* Reset & Basic */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fb;
      display: flex;
      flex-direction: column;
      max-width: 700px;
      margin: auto;
    }

    header {
      background: #1a73e8;
      color: white;
      padding: 15px 20px;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: white;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 18px;
      position: relative;
      display: inline-block;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      cursor: pointer;
      user-select:none;
    }

    .message .replyTo {
      font-size: 13px;
      color: #666;
      border-left: 3px solid #4285f4;
      margin-bottom: 5px;
      padding-left: 8px;
      font-style: italic;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .message .time {
      font-size: 10px;
      color: #999;
      position: absolute;
      bottom: 4px;
      right: 10px;
    }

    .message.sent {
      background: #e8f0fe;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      color: #202124;
    }

    .message.received {
      background: #f1f3f4;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      color: #202124;
    }

    .message img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 6px;
    }

    /* Reply & Unsend popup */
    #actionMenu {
      position: fixed;
      background: white;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.15);
      border-radius: 8px;
      padding: 10px 5px;
      display: none;
      z-index: 1000;
      user-select:none;
    }

    #actionMenu button {
      background: none;
      border: none;
      color: #1a73e8;
      padding: 6px 14px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    #actionMenu button:hover {
      background-color: #e8f0fe;
    }

    /* Input area */
    #inputArea {
      padding: 10px 15px;
      background: white;
      display: flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 -1px 8px rgb(0 0 0 / 0.1);
      user-select:none;
    }

    #msgInput {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 24px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #msgInput:focus {
      border-color: #1a73e8;
    }

    #sendBtn, #imageBtn {
      background: #1a73e8;
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: background-color 0.3s ease;
    }

    #sendBtn:hover, #imageBtn:hover {
      background: #155ab6;
    }

    /* Image preview before sending */
    #imagePreview {
      max-width: 200px;
      max-height: 150px;
      border-radius: 12px;
      margin-bottom: 10px;
      object-fit: contain;
      cursor: pointer;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      user-select:none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      header {
        font-size: 20px;
      }
      #msgInput {
        font-size: 14px;
      }
      #sendBtn, #imageBtn {
        padding: 10px 14px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<header>Professional Chat</header>

<div id="chatBox"></div>

<div id="inputArea">
  <input type="text" id="msgInput" placeholder="‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." autocomplete="off" />
  <input type="file" id="imageInput" accept="image/*" style="display:none" />
  <button id="imageBtn" title="‡¶õ‡¶¨‡¶ø ‡¶™‡¶æ‡¶†‡¶æ‡¶® üì∑">üì∑</button>
  <button id="sendBtn" title="‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶® ‚û§">‚û§</button>
</div>

<!-- Action menu for reply / unsend -->
<div id="actionMenu">
  <button id="replyBtn">Reply</button>
  <button id="unsendBtn" style="color:#d93025;">Unsend</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, doc
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // Firebase config (‡¶®‡¶ø‡¶ú‡ßá‡¶∞ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó ‡¶¨‡¶∏‡¶æ‡¶ì)
  const firebaseConfig = {
    apiKey: "AIzaSyDSe4qhkuSpQCLfXWV4hMEV9iSyuTYi_nQ",
    authDomain: "chat-with-admin-1ca1a.firebaseapp.com",
    projectId: "chat-with-admin-1ca1a",
    storageBucket: "chat-with-admin-1ca1a.appspot.com",
    messagingSenderId: "604406589995",
    appId: "1:604406589995:web:8baddc0c5752386ffb586e"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const userName = localStorage.getItem('userName');
  if (!userName) {
    alert('‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø, ‡¶≤‡¶ó‡¶á‡¶® ‡¶™‡ßá‡¶ú‡ßá ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶ì‡•§');
    window.location.href = 'index.html';
    throw new Error('User not logged in.');
  }

  const chatBox = document.getElementById('chatBox');
  const msgInput = document.getElementById('msgInput');
  const sendBtn = document.getElementById('sendBtn');
  const imageBtn = document.getElementById('imageBtn');
  const imageInput = document.getElementById('imageInput');
  const actionMenu = document.getElementById('actionMenu');
  const replyBtn = document.getElementById('replyBtn');
  const unsendBtn = document.getElementById('unsendBtn');

  let messagesCol = collection(db, 'messages');
  let replyTo = null;  // reply ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Ü‡¶á‡¶°‡¶ø ‡¶è‡¶¨‡¶Ç ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá
  let selectedMsgElement = null; // action menu ‡¶ü‡¶æ ‡¶ï‡ßã‡¶® ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá

  // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ï‡ßã‡¶°
  const q = query(messagesCol, orderBy('createdAt'));
  onSnapshot(q, (snapshot) => {
    chatBox.innerHTML = '';
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const msgId = docSnap.id;

      // message div ‡¶§‡ßà‡¶∞‡¶ø
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');

      // sender ‡¶¨‡¶æ receiver ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏
      if (data.user === userName) {
        msgDiv.classList.add('sent');
      } else {
        msgDiv.classList.add('received');
      }

      // reply ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
      let replyHtml = '';
      if(data.replyToText) {
        replyHtml = `<div class="replyTo">${data.replyToText}</div>`;
      }

      // ‡¶õ‡¶¨‡¶ø ‡¶•‡¶æ‡¶ï‡¶≤‡ßá
      let imgHtml = '';
      if(data.image) {
        imgHtml = `<img src="${data.image}" alt="image" />`;
      }

      msgDiv.innerHTML = replyHtml + `<div>${data.text ? data.text : ''}</div>` + imgHtml +
        `<div class="time">${data.createdAt ? new Date(data.createdAt.seconds*1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : ''}</div>`;

      // data attribute ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá msgId ‡¶∞‡¶æ‡¶ñ‡¶õ‡¶ø ‡¶Ø‡¶æ‡¶§‡ßá undo/reply ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡ßá
      msgDiv.dataset.id = msgId;

      chatBox.appendChild(msgDiv);

      // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡ßá‡¶∞ ‡¶â‡¶™‡¶∞ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶® ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
      msgDiv.onclick = (e) => {
        e.stopPropagation();
        selectedMsgElement = msgDiv;
        const rect = msgDiv.getBoundingClientRect();

        actionMenu.style.display = 'block';
        actionMenu.style.top = (rect.top - 40 + window.scrollY) + 'px';
        actionMenu.style.left = (rect.left + rect.width/2 - actionMenu.offsetWidth/2) + 'px';
      };
    });

    chatBox.scrollTop = chatBox.scrollHeight;
  });

  // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá action menu ‡¶¨‡¶æ‡¶¶ ‡¶¶‡¶ø‡¶§‡ßá ‡¶π‡¶¨‡ßá
  window.onclick = () => {
    actionMenu.style.display = 'none';
    selectedMsgElement = null;
    replyTo = null;
    msgInput.placeholder = "‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...";
  };

  // reply button event
  replyBtn.onclick = () => {
    if (!selectedMsgElement) return;
    const id = selectedMsgElement.dataset.id;
    // replyToText ‡¶®‡¶ø‡¶§‡ßá ‡¶π‡¶≤‡ßá ‡¶Ü‡¶Æ‡¶æ‡¶¶‡ßá‡¶∞ snapshot ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶∞ ‡¶®‡¶æ ‡¶®‡¶ø‡ßü‡ßá simplifier way ‡¶®‡¶ø‡¶ö‡ßç‡¶õ‡¶ø:
    const replyTextDiv = selectedMsgElement.querySelector('.replyTo');
    let replyText = '';
    if(replyTextDiv) replyText = replyTextDiv.textContent;
    else replyText = selectedMsgElement.querySelector('div').textContent;

    replyTo = { id: id, text: replyText };

    msgInput.placeholder = `Replying to: "${replyText.slice(0,30)}..."`;
    msgInput.focus();

    actionMenu.style.display = 'none';
  };

  // unsend button event
  unsendBtn.onclick = async () => {
    if (!selectedMsgElement) return;
    const id = selectedMsgElement.dataset.id;

    try {
      await deleteDoc(doc(db, 'messages', id));
      actionMenu.style.display = 'none';
      replyTo = null;
      selectedMsgElement = null;
    } catch (error) {
      alert('‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Æ‡ßÅ‡¶õ‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§');
      console.error(error);
    }
  };

  // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶ï‡ßã‡¶°
  sendBtn.onclick = async () => {
    let text = msgInput.value.trim();
    if(!text && !imageToSend) return;

    const messageData = {
      user: userName,
      createdAt: serverTimestamp()
    };

    if(text) messageData.text = text;
    if(replyTo) {
      messageData.replyToId = replyTo.id;
      messageData.replyToText = replyTo.text;
    }
    if(imageToSend) {
      messageData.image = imageToSend;
    }

    try {
      await addDoc(messagesCol, messageData);
      msgInput.value = '';
      replyTo = null;
      msgInput.placeholder = "‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...";
      clearImagePreview();
    } catch (error) {
      alert('‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§');
      console.error(error);
    }
  };

  // Enter ‡¶ö‡¶æ‡¶™‡¶≤‡ßá‡¶ì ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Ø‡¶æ‡¶¨‡ßá
  msgInput.addEventListener('keyup', e => {
    if(e.key === 'Enter') sendBtn.click();
  });

  // ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
  let imageToSend = null;

  imageBtn.onclick = () => imageInput.click();

  imageInput.onchange = () => {
    const file = imageInput.files[0];
    if(!file) return;

    if(!file.type.startsWith('image/')) {
      alert('‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá‡•§');
      imageInput.value = '';
      return;
    }

    const reader = new FileReader();
    reader.onload = e => {
      imageToSend = e.target.result;
      showImagePreview(imageToSend);
    };
    reader.readAsDataURL(file);
  };

  // ‡¶á‡¶Æ‡ßá‡¶ú ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø DOM element
  let imagePreviewEl = null;

  function showImagePreview(src) {
    if(!imagePreviewEl) {
      imagePreviewEl = document.createElement('img');
      imagePreviewEl.id = 'imagePreview';
      imagePreviewEl.title = "‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â (‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá)";
      imagePreviewEl.onclick = clearImagePreview;
      document.body.insertBefore(imagePreviewEl, document.getElementById('inputArea'));
    }
    imagePreviewEl.src = src;
  }

  function clearImagePreview() {
    if(imagePreviewEl) {
      imagePreviewEl.remove();
      imagePreviewEl = null;
    }
    imageToSend = null;
    imageInput.value = '';
  }
</script>

</body>
</html>
