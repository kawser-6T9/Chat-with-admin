<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pakhi Chat</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topbar">
  <div class="title">Pakhi-chat</div>
  <div id="userBox" class="user-box">
    <div id="userAvatar" class="avatar small"></div>
    <div id="userName" class="username"></div>
  </div>
</header>

<main id="chatWrap">
  <div id="messages" class="messages" aria-live="polite"></div>

  <div id="replyBar" class="reply-bar" title="ক্লিক করলে রিপ্লাই বাতিল হবে">
    Replying to: <span id="replyText"></span>
  </div>

  <div class="input-area">
    <button id="imgBtn" class="icon-btn" title="ছবি পাঠাও">📷</button>
    <input id="imageInput" type="file" accept="image/*" style="display:none"/>
    <input id="messageInput" class="message-input" placeholder="মেসেজ লিখুন..." autocomplete="off" />
    <button id="sendBtn" class="btn-primary">পাঠাও</button>
  </div>
</main>

<script type="module" src="js/chat.js"></script>
</body>
