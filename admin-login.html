<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>অ্যাডমিন লগইন</title>
  <style>
    body, html {
      margin:0; padding:0; height:100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:#f0f2f5;
      display:flex; justify-content:center; align-items:center;
    }
    #loginBox {
      background:white;
      padding:30px;
      border-radius:12px;
      box-shadow:0 0 20px rgba(0,0,0,0.1);
      width:90%;
      max-width:400px;
    }
    h2 {
      text-align:center;
      margin-bottom:25px;
      color:#222;
    }
    input {
      width:100%;
      padding:12px 15px;
      margin-bottom:15px;
      font-size:16px;
      border-radius:8px;
      border:1px solid #ccc;
      outline:none;
    }
    button {
      width:100%;
      padding:12px;
      font-size:18px;
      background:#2563eb;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
    }
    button:hover {
      background:#1e40af;
    }
    #errorMsg {
      color:red;
      margin-bottom:15px;
      text-align:center;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>অ্যাডমিন লগইন</h2>
    <div id="errorMsg"></div>
    <input type="text" id="adminUser" placeholder="ইউজারনেম" autocomplete="off" />
    <input type="password" id="adminPass" placeholder="পাসওয়ার্ড" autocomplete="off" />
    <button id="loginBtn">লগইন</button>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    // তোমার অ্যাডমিন ইউজারনেম ও পাসওয়ার্ড এখানে সেট করো
    const ADMIN_CREDENTIALS = {
      username: 'Kamruls',
      password: 'sss'
    };

    loginBtn.onclick = () => {
      const user = document.getElementById('adminUser').value.trim();
      const pass = document.getElementById('adminPass').value.trim();

      errorMsg.textContent = '';

      if (!user || !pass) {
        errorMsg.textContent = 'দয়া করে ইউজারনেম এবং পাসওয়ার্ড উভয় দিন।';
        return;
      }

      if (user === ADMIN_CREDENTIALS.username && pass === ADMIN_CREDENTIALS.password) {
        // লগইন সফল হলে localStorage-এ লগইন তথ্য রাখো
        localStorage.setItem('adminLoggedIn', 'true');
        // ড্যাশবোর্ড পেজে রিডাইরেক্ট করো
        window.location.href = 'admin-dashboard.html';
      } else {
        errorMsg.textContent = 'ইউজারনেম বা পাসওয়ার্ড ভুল।';
      }
    };

    // ইন্টার কী প্রেস করেও লগইন করা যাবে
    document.getElementById('adminPass').addEventListener('keyup', function(e) {
      if (e.key === 'Enter') loginBtn.click();
    });

    // যদি ইতিমধ্যে লগইন থাকে, তাহলে সরাসরি ড্যাশবোর্ডে নিয়ে যাবে
    window.onload = () => {
      if (localStorage.getItem('adminLoggedIn') === 'true') {
        window.location.href = 'admin-dashboard.html';
      }
    };
  </script>
</body>
</html>
