<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>চ্যাট লগইন</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex; justify-content: center; align-items: center; height: 100vh;
      margin: 0;
    }
    #loginBox {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #1e40af;
    }
    #msg {
      margin-top: 15px;
      color: red;
      min-height: 40px;
      font-weight: 600;
      font-size: 14px;
      line-height: 1.3;
    }
    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 700;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>নাম ও পাসওয়ার্ড দিয়ে লগইন করো</h2>
    <input type="text" id="userName" placeholder="তোমার নাম লিখো" autocomplete="off" />
    <input type="password" id="password" placeholder="পাসওয়ার্ড লিখো" autocomplete="off" />
    <button id="loginBtn">লগইন</button>
    <div id="msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDSe4qhkuSpQCLfXWV4hMEV9iSyuTYi_nQ",
      authDomain: "chat-with-admin-1ca1a.firebaseapp.com",
      projectId: "chat-with-admin-1ca1a",
      storageBucket: "chat-with-admin-1ca1a.appspot.com",
      messagingSenderId: "604406589995",
      appId: "1:604406589995:web:8baddc0c5752386ffb586e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginBtn = document.getElementById('loginBtn');
    const userNameInput = document.getElementById('userName');
    const passwordInput = document.getElementById('password');
    const msgDiv = document.getElementById('msg');

    loginBtn.addEventListener('click', async () => {
      const userName = userNameInput.value.trim().toLowerCase();
      const password = passwordInput.value.trim();

      msgDiv.style.color = 'red';
      msgDiv.textContent = '';

      if (!userName || !password) {
        msgDiv.textContent = 'দয়া করে নাম এবং পাসওয়ার্ড উভয় দিন।';
        return;
      }

      try {
        const userDocRef = doc(db, 'users', userName);
        const userSnap = await getDoc(userDocRef);

        if (!userSnap.exists()) {
          msgDiv.innerHTML = `তোমার নাম পাওয়া যায়নি। অনুমোদনের জন্য <br>
            <a href="https://m.me/kawser.ahmed.88690" target="_blank" rel="noopener noreferrer">Messenger</a> বা 
            <a href="https://wa.me/+8801750868119" target="_blank" rel="noopener noreferrer">WhatsApp</a> এ যোগাযোগ করো।`;
          return;
        }

        const userData = userSnap.data();

        if (userData.banned) {
          msgDiv.textContent = 'দুঃখিত, তোমাকে অ্যাডমিন দ্বারা ব্যান করা হয়েছে।';
          return;
        }

        if (!userData.approved) {
          msgDiv.textContent = 'তোমার অনুমোদন এখনও পেন্ডিং রয়েছে। অপেক্ষা করো।';
          return;
        }

        if (userData.password !== password) {
          msgDiv.textContent = 'পাসওয়ার্ড ভুল হয়েছে। আবার চেষ্টা করো।';
          return;
        }

        // লগইন সফল
        msgDiv.style.color = 'green';
        msgDiv.textContent = 'লগইন সফল!...';

        // localStorage এ ইউজার রাখো
        localStorage.setItem('fdUser', userName);

        setTimeout(() => {
          window.location.href = 'chat.html'; // চ্যাট পেজ
        }, 1000);

      } catch (error) {
        console.error('লগইনে সমস্যা:', error);
        msgDiv.textContent = 'লগইন করতে সমস্যা হয়েছে, আবার চেষ্টা করুন।';
      }
    });

    // ইন্টার কী দিয়ে লগইন
    passwordInput.addEventListener('keyup', e => {
      if (e.key === 'Enter') loginBtn.click();
    });
  </script>

</body>
</html>
