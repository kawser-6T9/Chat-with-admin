<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pakhi Chat</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  body, html {
    margin:0; padding:0; height:100%;
    font-family: 'Roboto', sans-serif;
    background: #e2e8f0 url('https://www.transparenttextures.com/patterns/cubes.png') repeat;
    display: flex;
    flex-direction: column;
  }
  header {
    background:#2563eb;
    color:white;
    padding: 15px 20px;
    font-weight: 700;
    font-size: 22px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select:none;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  #userNameDisplay {
    cursor: pointer;
    position: relative;
  }
  #logoutBtn {
    background: #f87171;
    border:none;
    color:white;
    font-weight: 700;
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    position: absolute;
    top: 30px;
    right: 0;
    display:none;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  #userNameDisplay:hover #logoutBtn {
    display: block;
    opacity: 1;
  }

  main {
    flex: 1;
    overflow-y: auto;
    padding: 15px 20px;
    scroll-behavior: smooth;
  }

  .message-wrapper {
    margin-bottom: 12px;
    display: flex;
    align-items: flex-end;
    max-width: 80%;
    position: relative;
    animation: fadeIn 0.4s ease forwards;
  }

  @keyframes fadeIn {
    from {opacity:0; transform: translateY(15px);}
    to {opacity:1; transform: translateY(0);}
  }

  .message-left {
    flex-direction: row;
  }
  .message-right {
    flex-direction: row-reverse;
    margin-left: auto;
  }

  .profile-circle {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #2563eb;
    color: white;
    font-weight: 700;
    font-size: 18px;
    line-height: 36px;
    text-align: center;
    user-select:none;
    margin: 0 10px;
    flex-shrink: 0;
  }

  .message-box {
    background: white;
    padding: 8px 14px;
    border-radius: 12px;
    font-size: 15px;
    line-height: 1.3;
    position: relative;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    max-width: 320px;
    word-wrap: break-word;
  }
  .message-right .message-box {
    background: #2563eb;
    color: white;
    box-shadow: 0 2px 8px rgba(37,99,235,0.6);
  }

  .message-meta {
    font-size: 11px;
    margin-top: 4px;
    user-select:none;
  }
  .message-meta-left {
    color: #475569;
  }
  .message-meta-right {
    color: #a5b4fc;
    text-align: right;
  }

  .popup-menu {
    position: absolute;
    top: -38px;
    right: 0;
    background: #2563eb;
    color: white;
    font-size: 14px;
    border-radius: 8px;
    padding: 4px 8px;
    display: flex;
    gap: 12px;
    user-select:none;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s ease;
    z-index: 100;
  }
  .popup-menu.show {
    opacity: 1;
    pointer-events: auto;
  }
  .popup-menu button {
    background: transparent;
    border: none;
    color: white;
    cursor: pointer;
    font-weight: 700;
    padding: 2px 6px;
    border-radius: 4px;
    transition: background-color 0.2s ease;
  }
  .popup-menu button:hover {
    background-color: #1e40af;
  }

  #replyBar {
    background: #2563eb;
    color: white;
    padding: 8px 15px;
    font-size: 14px;
    display: none;
    align-items: center;
    justify-content: space-between;
    user-select:none;
    border-radius: 0 0 12px 12px;
  }
  #replyBar span {
    font-weight: 600;
    max-width: 80%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  #replyBar button {
    background: transparent;
    border: none;
    color: white;
    font-weight: 700;
    cursor: pointer;
    font-size: 16px;
  }

  #inputArea {
    display: flex;
    padding: 12px 15px;
    background: white;
    align-items: center;
    gap: 10px;
    box-shadow: 0 -1px 6px rgba(0,0,0,0.1);
    position: sticky;
    bottom: 0;
    z-index: 10;
  }
  #messageInput {
    flex: 1;
    border: 1.5px solid #ccc;
    border-radius: 30px;
    padding: 10px 20px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #messageInput:focus {
    border-color: #2563eb;
  }
  #sendBtn {
    background: #2563eb;
    border: none;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #sendBtn svg {
    fill: white;
    width: 24px;
    height: 24px;
  }
  #imageUpload {
    display: none;
  }
  #imageLabel {
    cursor: pointer;
    font-size: 22px;
    color: #2563eb;
    user-select:none;
  }

  /* Scrollbar */
  main::-webkit-scrollbar {
    width: 6px;
  }
  main::-webkit-scrollbar-thumb {
    background: #2563eb;
    border-radius: 10px;
  }
</style>

</head>
<body>

<header>
  <div id="userNameDisplay"></div>
</header>

<main id="chatArea"></main>

<div id="replyBar">
  <span id="replyText"></span>
  <button id="cancelReplyBtn" title="Cancel reply">×</button>
</div>

<div id="inputArea">
  <label for="imageUpload" id="imageLabel" title="ছবি পাঠাও 📷">📷</label>
  <input type="file" accept="image/*" id="imageUpload" />
  <input type="text" id="messageInput" placeholder="বার্তা লিখুন..." autocomplete="off" />
  <button id="sendBtn" title="পাঠাও">
    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
  </button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import {
    getFirestore, collection, query, orderBy, onSnapshot,
    addDoc, serverTimestamp, doc, updateDoc, deleteDoc
  } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
  import {
    getStorage, ref, uploadBytes, getDownloadURL
  } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-storage.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDSe4qhkuSpQCLfXWV4hMEV9iSyuTYi_nQ",
    authDomain: "chat-with-admin-1ca1a.firebaseapp.com",
    projectId: "chat-with-admin-1ca1a",
    storageBucket: "chat-with-admin-1ca1a.appspot.com",
    messagingSenderId: "604406589995",
    appId: "1:604406589995:web:8baddc0c5752386ffb586e"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  // Get current user from localStorage
  const currentUser = localStorage.getItem('fdUser') || 'Unknown User';

  // Show username in header with logout button
  const userNameDisplay = document.getElementById('userNameDisplay');
  userNameDisplay.textContent = currentUser;

  // Logout button (hover on username)
  const logoutBtn = document.createElement('button');
  logoutBtn.id = 'logoutBtn';
  logoutBtn.textContent = 'লগআউট';
  userNameDisplay.appendChild(logoutBtn);

  logoutBtn.onclick = () => {
    localStorage.removeItem('fdUser');
    window.location.href = 'index.html';
  };

  // Chat UI elements
  const chatArea = document.getElementById('chatArea');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const imageUpload = document.getElementById('imageUpload');
  const replyBar = document.getElementById('replyBar');
  const replyText = document.getElementById('replyText');
  const cancelReplyBtn = document.getElementById('cancelReplyBtn');

  let replyToMessage = null; // For reply tracking

  // Show reply bar if replying
  function showReplyBar(text) {
    replyText.textContent = 'Replying to: ' + text;
    replyBar.style.display = 'flex';
  }
  function hideReplyBar() {
    replyToMessage = null;
    replyBar.style.display = 'none';
  }
  cancelReplyBtn.onclick = hideReplyBar;

  // Format date/time nicely
  function formatTime(timestamp) {
    if (!timestamp) return '';
    const d = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
    return d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }

  // Create message element
  function createMessageElement(msg) {
    const isCurrentUser = msg.sender === currentUser;

    const wrapper = document.createElement('div');
    wrapper.classList.add('message-wrapper', isCurrentUser ? 'message-right' : 'message-left');
    wrapper.dataset.id = msg.id;

    // Profile circle with first letter
    const profileCircle = document.createElement('div');
    profileCircle.className = 'profile-circle';
    profileCircle.textContent = msg.sender.charAt(0).toUpperCase();

    // Message box
    const msgBox = document.createElement('div');
    msgBox.className = 'message-box';

    // If deleted
    if (msg.deleted) {
      msgBox.textContent = 'This message was deleted';
      msgBox.style.fontStyle = 'italic';
      msgBox.style.color = isCurrentUser ? 'rgba(255 255 255 / 0.7)' : '#555';
    } else {
      // Show reply text if any
      if (msg.replyToText) {
        const replyDiv = document.createElement('div');
        replyDiv.style.fontSize = '13px';
        replyDiv.style.background = isCurrentUser ? 'rgba(255 255 255 / 0.15)' : '#e2e8f0';
        replyDiv.style.color = isCurrentUser ? '#ddd' : '#555';
        replyDiv.style.borderLeft = '3px solid ' + (isCurrentUser ? '#60a5fa' : '#2563eb');
        replyDiv.style.padding = '3px 8px';
        replyDiv.style.marginBottom = '4px';
        replyDiv.textContent = msg.replyToText;
        msgBox.appendChild(replyDiv);
      }

      // If message contains image
      if (msg.imageUrl) {
        const img = document.createElement('img');
        img.src = msg.imageUrl;
        img.alt = 'Image';
        img.style.maxWidth = '250px';
        img.style.borderRadius = '12px';
        img.style.display = 'block';
        img.style.marginBottom = '5px';
        msgBox.appendChild(img);
      }

      // Add text message
      if(msg.text) {
        const textNode = document.createTextNode(msg.text);
        msgBox.appendChild(textNode);
      }
    }

    // Meta info: sender name and time
    const meta = document.createElement('div');
    meta.className = 'message-meta ' + (isCurrentUser ? 'message-meta-right' : 'message-meta-left');
    meta.textContent = `${msg.sender} • ${formatTime(msg.createdAt)}`;

    wrapper.appendChild(profileCircle);
    wrapper.appendChild(msgBox);
    wrapper.appendChild(meta);

    // Popup menu for reply and delete
    const popup = document.createElement('div');
    popup.className = 'popup-menu';
    popup.innerHTML = `
      <button class="replyBtn">Reply</button>
      ${isCurrentUser ? '<button class="deleteBtn">Delete</button>' : ''}
    `;
    wrapper.appendChild(popup);

    // Show popup menu on message click
    msgBox.onclick = (e) => {
      e.stopPropagation();
      // Close all other popups first
      document.querySelectorAll('.popup-menu.show').forEach(p => p.classList.remove('show'));
      popup.classList.toggle('show');
    };

    // Hide popup if click outside
    document.body.onclick = () => {
      document.querySelectorAll('.popup-menu.show').forEach(p => p.classList.remove('show'));
    };

    // Reply button action
    popup.querySelector('.replyBtn').onclick = (e) => {
      e.stopPropagation();
      showReplyBar(msg.text || '[Image]');
      replyToMessage = msg;
      popup.classList.remove('show');
      messageInput.focus();
    };

    // Delete button action (only current user's messages)
    if(isCurrentUser) {
      popup.querySelector('.deleteBtn').onclick = async (e) => {
        e.stopPropagation();
        try {
          await updateDoc(doc(db, "messages", msg.id), {
            text: '',
            imageUrl: '',
            deleted: true
          });
          popup.classList.remove('show');
        } catch (err) {
          alert('ডিলিট করতে সমস্যা হয়েছে।');
          console.error(err);
        }
      };
    }

    return wrapper;
  }

  // Render messages
  function renderMessages(docs) {
    chatArea.innerHTML = '';
    docs.forEach(docSnap => {
      const data = docSnap.data();
      const msg = {
        id: docSnap.id,
        sender: data.sender,
        text: data.text || '',
        imageUrl: data.imageUrl || '',
        createdAt: data.createdAt,
        replyToText: data.replyToText || '',
        deleted: data.deleted || false
      };
      const msgElem = createMessageElement(msg);
      chatArea.appendChild(msgElem);
    });
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  // Listen for real-time updates
  const messagesQuery = query(collection(db, "messages"), orderBy("createdAt"));
  onSnapshot(messagesQuery, (snapshot) => {
    renderMessages(snapshot.docs);
  });

  // Send message function
  async function sendMessage() {
    const text = messageInput.value.trim();
    if(!text && !selectedImageFile) return;

    let imageUrl = '';
    if(selectedImageFile) {
      // Upload image to Firebase Storage
      const storageRef = ref(storage, `images/${Date.now()}_${selectedImageFile.name}`);
      await uploadBytes(storageRef, selectedImageFile);
      imageUrl = await getDownloadURL(storageRef);
    }

    try {
      await addDoc(collection(db, "messages"), {
        sender: currentUser,
        text: text,
        imageUrl: imageUrl,
        createdAt: serverTimestamp(),
        replyToText: replyToMessage ? replyToMessage.text || '[Image]' : '',
        deleted: false
      });
      messageInput.value = '';
      selectedImageFile = null;
      hideReplyBar();
    } catch (err) {
      alert('পাঠাতে সমস্যা হয়েছে, আবার চেষ্টা করুন।');
      console.error(err);
    }
  }

  // Send button click
  sendBtn.onclick = sendMessage;

  // Enter key sends message
  messageInput.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Image upload handling
  let selectedImageFile = null;
  imageUpload.onchange = () => {
    if(imageUpload.files.length > 0) {
      selectedImageFile = imageUpload.files[0];
      sendMessage();
    }
  };

</script>

</body>
</html>
