<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pakhi Chat লগইন</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    body, html {
      margin: 0; padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #f3f4f6 url('https://www.transparenttextures.com/patterns/cubes.png') repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #loginBox {
      background: white;
      padding: 25px 30px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 95%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #2563eb;
      font-weight: 700;
      font-size: 28px;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      font-size: 16px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #2563eb;
    }
    button {
      width: 100%;
      padding: 13px;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #1e40af;
    }
    #errorMsg {
      margin-bottom: 15px;
      color: #dc2626;
      font-weight: 600;
    }
    #contactLinks {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }
    #contactLinks a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
      margin: 0 8px;
    }
    #contactLinks a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>Pakhi Chat লগইন</h2>
    <div id="errorMsg"></div>
    <input type="text" id="userName" placeholder="তোমার নাম লিখো" autocomplete="off" />
    <input type="password" id="userPass" placeholder="পাসওয়ার্ড" autocomplete="off" />
    <button id="loginBtn">লগইন</button>
    
    <div id="contactLinks" style="display:none;">
      তোমার নাম পাওয়া যায়নি? অনুমোদনের জন্য যোগাযোগ করো: 
      <a href="https://m.me/kawser.ahmed.88690" target="_blank" rel="noopener noreferrer">Messenger</a> | 
      <a href="https://wa.me/+8801750868119" target="_blank" rel="noopener noreferrer">WhatsApp</a>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDSe4qhkuSpQCLfXWV4hMEV9iSyuTYi_nQ",
    authDomain: "chat-with-admin-1ca1a.firebaseapp.com",
    projectId: "chat-with-admin-1ca1a",
    storageBucket: "chat-with-admin-1ca1a.appspot.com",
    messagingSenderId: "604406589995",
    appId: "1:604406589995:web:8baddc0c5752386ffb586e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const loginBtn = document.getElementById('loginBtn');
  const errorMsg = document.getElementById('errorMsg');
  const contactLinks = document.getElementById('contactLinks');

  loginBtn.onclick = async () => {
    errorMsg.textContent = '';
    contactLinks.style.display = 'none';

    const name = document.getElementById('userName').value.trim();
    const pass = document.getElementById('userPass').value.trim();

    if (!name || !pass) {
      errorMsg.textContent = 'দয়া করে নাম এবং পাসওয়ার্ড দুইটাই লেখো।';
      return;
    }

    try {
      // users collection এর ডকুমেন্ট যেখানে ডকুমেন্ট আইডি = name (তুমি চাইলে ইউজার আইডি আলাদা রাখতে পারো)
      const userDocRef = doc(db, 'users', name);
      const userDocSnap = await getDoc(userDocRef);

      if (!userDocSnap.exists()) {
        // যদি নাম না পাওয়া যায়, অনুমোদনের জন্য রিকোয়েস্ট যোগাও
        await setDoc(userDocRef, {
          name: name,
          password: pass,
          approved: false,
          banned: false,
          loginTime: null,
          requestedAt: serverTimestamp()
        });
        errorMsg.textContent = 'তোমার নাম পাওয়া যায়নি। অনুমোদনের জন্য Messenger বা WhatsApp এ যোগাযোগ করো।';
        contactLinks.style.display = 'block';
        return;
      }

      const userData = userDocSnap.data();

      if (!userData.approved) {
        errorMsg.textContent = 'তুমি এখনও অনুমোদিত না। Messenger বা WhatsApp এ যোগাযোগ করো।';
        contactLinks.style.display = 'block';
        return;
      }

      if (userData.banned) {
        errorMsg.textContent = 'দুঃখিত, তুমি নিষিদ্ধ হয়েছো।';
        return;
      }

      if (userData.password !== pass) {
        errorMsg.textContent = 'পাসওয়ার্ড ভুল। আবার চেষ্টা করো।';
        return;
      }

      // সফল লগইন হলে লগইন টাইম আপডেট
      await setDoc(userDocRef, {
        loginTime: new Date().toLocaleString()
      }, { merge: true });

      // লোকালস্টোরেজে নাম রাখো
      localStorage.setItem('fdUser', name);

      // চ্যাট পেজে রিডাইরেক্ট
      window.location.href = 'chat.html';

    } catch (error) {
      errorMsg.textContent = 'কিছু সমস্যা হয়েছে, আবার চেষ্টা করো।';
      console.error(error);
    }
  };

  // Enter চাপলেই লগইন হোক
  document.getElementById('userPass').addEventListener('keyup', function(e) {
    if (e.key === 'Enter') {
      loginBtn.click();
    }
  });
</script>

</body>
</html>
