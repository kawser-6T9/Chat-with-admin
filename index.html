<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>চ্যাট অ্যাপ লগইন</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #loginBox {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      margin-top: 10px;
    }
    button:hover {
      background: #1e40af;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>লগইন করুন</h2>
    <input type="text" id="username" placeholder="নাম লিখুন" autocomplete="off" />
    <input type="password" id="password" placeholder="পাসওয়ার্ড লিখুন" autocomplete="off" />
    <button id="loginBtn">লগইন</button>
    <div id="errorMsg"></div>
    <p style="margin-top:20px; font-size:14px; color:#555;">
      নতুন ইউজার? নাম ও পাসওয়ার্ড দিয়ে লগইন করলে অনুমোদনের জন্য রিকোয়েস্ট যাবে।<br/>
      অনুমোদিত হলে চ্যাট করতে পারবেন।<br/>
      সাহায্যের জন্য: <a href="https://m.me/kawser.ahmed.88690" target="_blank">Messenger</a> | <a href="https://wa.me/+8801750868119" target="_blank">WhatsApp</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // তোমার Firebase কনফিগারেশন
    const firebaseConfig = {
      apiKey: "AIzaSyDSe4qhkuSpQCLfXWV4hMEV9iSyuTYi_nQ",
      authDomain: "chat-with-admin-1ca1a.firebaseapp.com",
      projectId: "chat-with-admin-1ca1a",
      storageBucket: "chat-with-admin-1ca1a.appspot.com",
      messagingSenderId: "604406589995",
      appId: "1:604406589995:web:8baddc0c5752386ffb586e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', async () => {
      errorMsg.textContent = '';
      const name = usernameInput.value.trim();
      const pass = passwordInput.value.trim();

      if (!name || !pass) {
        errorMsg.textContent = 'নাম ও পাসওয়ার্ড অবশ্যই দিতে হবে।';
        return;
      }

      try {
        const userRef = doc(db, 'users', name);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const userData = userSnap.data();

          // পাসওয়ার্ড মিলছে কিনা চেক
          if (userData.password !== pass) {
            errorMsg.textContent = 'পাসওয়ার্ড ভুল হয়েছে।';
            return;
          }

          // banned কি?
          if (userData.banned) {
            errorMsg.textContent = 'আপনার একাউন্ট নিষিদ্ধ হয়েছে। প্রশাসকের সাথে যোগাযোগ করুন।';
            return;
          }

          // approved কিনা?
          if (!userData.approved) {
            errorMsg.innerHTML = `আপনার অনুমোদন হয়নি। অনুমোদনের জন্য Messenger বা WhatsApp এ যোগাযোগ করুন। <br/>
              <a href="https://m.me/kawser.ahmed.88690" target="_blank">Messenger</a> | <a href="https://wa.me/+8801750868119" target="_blank">WhatsApp</a>`;
            return;
          }

          // লগইন সফল হলে, লগইন টাইম আপডেট করো
          await updateDoc(userRef, { loginTime: new Date().toLocaleString() });

          // ইউজারের নাম localStorage-এ রাখো
          localStorage.setItem('userName', name);

          // চ্যাট পেজে রিডাইরেক্ট করো
          window.location.href = 'chat.html';

        } else {
          // নতুন ইউজার ডাটাবেজে যোগ করো (approved:false)
          await setDoc(userRef, {
            password: pass,
            approved: false,
            banned: false,
            loginTime: new Date().toLocaleString()
          });

          errorMsg.innerHTML = `তোমার নাম পাওয়া যায়নি। অনুমোদনের জন্য Messenger বা WhatsApp এ যোগাযোগ করো। <br/>
            <a href="https://m.me/kawser.ahmed.88690" target="_blank">Messenger</a> | <a href="https://wa.me/+8801750868119" target="_blank">WhatsApp</a>`;
        }
      } catch (error) {
        console.error('Error logging in:', error);
        errorMsg.textContent = 'চ্যাট অ্যাপে লগইন করার সময় সমস্যা হয়েছে, আবার চেষ্টা করুন।';
      }
    });
  </script>

</body>
</html>
