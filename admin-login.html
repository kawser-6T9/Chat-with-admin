<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>অ্যাডমিন লগইন</title>
  <style>
    body, html {
      height: 100%; margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex; justify-content: center; align-items: center;
    }
    #loginBox {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h2 {
      margin: 0 0 25px;
      color: #222;
      text-align: center;
      font-weight: 700;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #2563eb;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
    #errorMsg {
      color: red;
      margin-bottom: 15px;
      text-align: center;
      min-height: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>অ্যাডমিন লগইন</h2>
    <div id="errorMsg"></div>
    <input type="text" id="adminUser" placeholder="ইউজারনেম" autocomplete="off" />
    <input type="password" id="adminPass" placeholder="পাসওয়ার্ড" autocomplete="off" />
    <button id="loginBtn">লগইন</button>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    // তোমার অ্যাডমিন ইউজারনেম ও পাসওয়ার্ড এখানে
    const ADMIN_CREDENTIALS = {
      username: 'Kamruls',
      password: 'sss'
    };

    loginBtn.onclick = () => {
      const user = document.getElementById('adminUser').value.trim();
      const pass = document.getElementById('adminPass').value.trim();

      errorMsg.textContent = '';

      if (!user || !pass) {
        errorMsg.textContent = 'দয়া করে ইউজারনেম এবং পাসওয়ার্ড উভয় দিন।';
        return;
      }

      if (user === ADMIN_CREDENTIALS.username && pass === ADMIN_CREDENTIALS.password) {
        // সফল লগইন হলে localStorage এ টোকেন রাখবে
        localStorage.setItem('adminLoggedIn', 'true');
        // অ্যাডমিন ড্যাশবোর্ডে রিডাইরেক্ট করবে
        window.location.href = 'admin-dashboard.html';
      } else {
        errorMsg.textContent = 'ইউজারনেম বা পাসওয়ার্ড ভুল।';
      }
    };

    // এন্টার প্রেস করেও লগইন হবে
    document.getElementById('adminPass').addEventListener('keyup', function(e) {
      if (e.key === 'Enter') loginBtn.click();
    });

    // যদি ইতিমধ্যে লগইন থাকে তাহলে সরাসরি ড্যাশবোর্ডে নিয়ে যাবে
    window.onload = () => {
      if (localStorage.getItem('adminLoggedIn') === 'true') {
        window.location.href = 'admin-dashboard.html';
      }
    };
  </script>
</body>
</html>
