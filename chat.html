<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pakhi Chat without Firebase Storage</title>

<style>
  body, html {
    margin:0; padding:0; height:100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8 url('https://www.transparenttextures.com/patterns/cubes.png') repeat;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #2563eb;
    color: white;
    padding: 15px 20px;
    font-size: 22px;
    font-weight: 700;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #userNameDisplay {
    cursor: pointer;
    position: relative;
  }
  #logoutBtn {
    background: #f87171;
    border: none;
    color: white;
    font-weight: 700;
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    position: absolute;
    top: 35px;
    right: 0;
    display: none;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  #userNameDisplay:hover #logoutBtn {
    display: block;
    opacity: 1;
  }
  main {
    flex: 1;
    overflow-y: auto;
    padding: 15px 20px;
    scroll-behavior: smooth;
  }
  .message-wrapper {
    margin-bottom: 12px;
    display: flex;
    align-items: flex-end;
    max-width: 80%;
    position: relative;
  }
  .message-left {
    flex-direction: row;
  }
  .message-right {
    flex-direction: row-reverse;
    margin-left: auto;
  }
  .profile-circle {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #2563eb;
    color: white;
    font-weight: 700;
    font-size: 18px;
    line-height: 36px;
    text-align: center;
    user-select: none;
    margin: 0 10px;
    flex-shrink: 0;
  }
  .message-box {
    background: white;
    padding: 10px 14px;
    border-radius: 12px;
    font-size: 15px;
    line-height: 1.3;
    max-width: 320px;
    word-wrap: break-word;
    box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    cursor: pointer;
  }
  .message-right .message-box {
    background: #2563eb;
    color: white;
    box-shadow: 0 2px 8px rgba(37,99,235,0.6);
  }
  .message-meta {
    font-size: 11px;
    margin-top: 4px;
    user-select: none;
  }
  .message-meta-left {
    color: #475569;
  }
  .message-meta-right {
    color: #a5b4fc;
    text-align: right;
  }
  #inputArea {
    display: flex;
    padding: 12px 15px;
    background: white;
    align-items: center;
    gap: 10px;
    box-shadow: 0 -1px 6px rgba(0,0,0,0.1);
    position: sticky;
    bottom: 0;
    z-index: 10;
  }
  #messageInput {
    flex: 1;
    border: 1.5px solid #ccc;
    border-radius: 30px;
    padding: 10px 20px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #messageInput:focus {
    border-color: #2563eb;
  }
  #sendBtn {
    background: #2563eb;
    border: none;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #sendBtn svg {
    fill: white;
    width: 24px;
    height: 24px;
  }
  #imageUpload {
    display: none;
  }
  #imageLabel {
    cursor: pointer;
    font-size: 22px;
    color: #2563eb;
    user-select:none;
  }
  img.chat-image {
    max-width: 250px;
    border-radius: 12px;
    display: block;
    margin-top: 5px;
  }
</style>
</head>
<body>

<header>
  <div id="userNameDisplay"></div>
</header>

<main id="chatArea"></main>

<div id="inputArea">
  <label for="imageUpload" id="imageLabel" title="ছবি পাঠাও 📷">📷</label>
  <input type="file" accept="image/*" id="imageUpload" />
  <input type="text" id="messageInput" placeholder="বার্তা লিখুন..." autocomplete="off" />
  <button id="sendBtn" title="পাঠাও">
    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
  </button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import {
    getFirestore, collection, query, orderBy, onSnapshot,
    addDoc, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDSe4qhkuSpQCLfXWV4hMEV9iSyuTYi_nQ",
    authDomain: "chat-with-admin-1ca1a.firebaseapp.com",
    projectId: "chat-with-admin-1ca1a",
    storageBucket: "chat-with-admin-1ca1a.appspot.com",
    messagingSenderId: "604406589995",
    appId: "1:604406589995:web:8baddc0c5752386ffb586e"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const currentUser = localStorage.getItem('fdUser') || 'Unknown';

  const userNameDisplay = document.getElementById('userNameDisplay');
  userNameDisplay.textContent = currentUser;

  // Logout btn on username hover
  const logoutBtn = document.createElement('button');
  logoutBtn.textContent = 'লগআউট';
  logoutBtn.style.cssText = `
    background: #f87171; border:none; color:white; font-weight:700;
    padding:6px 12px; border-radius:6px; font-size:14px;
    cursor:pointer; position:absolute; top:35px; right:0; display:none;
    opacity:0; transition: opacity 0.3s ease;
  `;
  userNameDisplay.style.position = 'relative';
  userNameDisplay.appendChild(logoutBtn);

  userNameDisplay.onmouseenter = () => {
    logoutBtn.style.display = 'block';
    setTimeout(() => logoutBtn.style.opacity = '1', 10);
  };
  userNameDisplay.onmouseleave = () => {
    logoutBtn.style.opacity = '0';
    setTimeout(() => logoutBtn.style.display = 'none', 300);
  };

  logoutBtn.onclick = () => {
    localStorage.removeItem('fdUser');
    window.location.href = 'index.html';
  };

  const chatArea = document.getElementById('chatArea');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const imageUpload = document.getElementById('imageUpload');

  // Convert file to base64
  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.onerror = err => reject(err);
      reader.readAsDataURL(file);
    });
  }

  // Send message (text or image base64)
  async function sendMessage() {
    const text = messageInput.value.trim();
    const file = imageUpload.files[0];

    if (!text && !file) {
      alert('কোনো বার্তা বা ছবি সিলেক্ট করুন');
      return;
    }

    let imageBase64 = null;
    if (file) {
      try {
        imageBase64 = await fileToBase64(file);
      } catch (e) {
        alert('ছবি রূপান্তরে সমস্যা হয়েছে');
        return;
      }
    }

    // Prepare message object
    const messageData = {
      sender: currentUser,
      timestamp: serverTimestamp(),
      text: text || null,
      image: imageBase64 || null,
    };

    await addDoc(collection(db, "messages"), messageData);

    // Clear input
    messageInput.value = '';
    imageUpload.value = '';
    messageInput.focus();
  }

  sendBtn.onclick = sendMessage;
  messageInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMessage();
  });

  // Render message
  function renderMessage(msg) {
    const isCurrentUser = msg.sender === currentUser;

    const wrapper = document.createElement('div');
    wrapper.classList.add('message-wrapper', isCurrentUser ? 'message-right' : 'message-left');

    // Profile Circle
    const profileCircle = document.createElement('div');
    profileCircle.className = 'profile-circle';
    profileCircle.textContent = msg.sender.charAt(0).toUpperCase();

    // Message Box
    const msgBox = document.createElement('div');
    msgBox.className = 'message-box';

    if (msg.text) {
      msgBox.textContent = msg.text;
    }
    if (msg.image) {
      const img = document.createElement('img');
      img.className = 'chat-image';
      img.src = msg.image;
      msgBox.appendChild(document.createElement('br'));
      msgBox.appendChild(img);
    }

    // Meta (name + time)
    const meta = document.createElement('div');
    meta.className = 'message-meta ' + (isCurrentUser ? 'message-meta-right' : 'message-meta-left');
    const timeString = msg.timestamp && msg.timestamp.toDate ? msg.timestamp.toDate().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}) : '';
    meta.textContent = `${msg.sender} • ${timeString}`;

    // Append all
    wrapper.appendChild(profileCircle);
    wrapper.appendChild(msgBox);
    wrapper.appendChild(meta);

    return wrapper;
  }

  // Listen for new messages realtime
  const q = query(collection(db, "messages"), orderBy("timestamp"));
  onSnapshot(q, (snapshot) => {
    chatArea.innerHTML = ''; // clear old messages
    snapshot.forEach(doc => {
      const msg = doc.data();
      msg.id = doc.id;
      chatArea.appendChild(renderMessage(msg));
    });
    chatArea.scrollTop = chatArea.scrollHeight; // scroll to bottom
  });

</script>

</body>
</html>
